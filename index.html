<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa hàng thời trang nam A Long</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Cửa hàng thời trang nam A Long</h1>
        </div>
    </div>
    <div class="container">
        <div class="left">
            <h2>Nhập thông tin để tính size:</h2>
            <form id="size-form">
                <label for="height">Chiều cao (cm):</label>
                <input type="number" id="height" name="height" required>
                <label for="weight">Cân nặng (kg):</label>
                <input type="number" id="weight" name="weight" required>
                <label for="waist">Vòng eo (cm):</label>
                <input type="number" id="waist" name="waist" required>
                <label for="shoulder">Chiều dài vai (cm):</label>
                <input type="number" id="shoulder" name="shoulder" required>
                <label for="leg">Chiều dài chân (cm):</label>
                <input type="number" id="leg" name="leg" required>
                <button type="button" onclick="calculateSize()">Tính size</button>
            </form>
            <p id="result"></p>
        </div>
        <div class="right">
            <h2>Bảng size quần:</h2>
            <img src="size_pants.png" alt="Bảng size quần">
            <h2>Bảng size áo:</h2>
            <img src="size_shirts.png" alt="Bảng size áo">
        </div>
    </div>
    <script>
        function calculateSize() {
            const height = document.getElementById("height").value;
            const weight = document.getElementById("weight").value;
            const waist = document.getElementById("waist").value;
            const shoulder = document.getElementById("shoulder").value;
            const leg = document.getElementById("leg").value;

            let size = "Không xác định";
            if (height >= 160 && height <= 170 && weight >= 50 && weight <= 60) size = "S";
            else if (height > 170 && height <= 175 && weight > 60 && weight <= 70) size = "M";
            else if (height > 175 && height <= 180 && weight > 70 && weight <= 80) size = "L";
            else if (height > 180 && weight > 80) size = "XL";

            document.getElementById("result").innerText = "Size phù hợp: " + size;
        }
    </script>
</body>
</html>
